
<script src="../../services/prodavnice.service.ts"></script>

<section>

    <div class="col-md-12" >
    <ng-container *ngIf="id == 1">
        <iframe
                width="100%" height="400px" frameborder="0" style="border:0px" scrolling="no" marginheight="0"
                marginwidth="0" allowfullscreen  src="https://www.google.com/maps/d/u/0/embed?mid=1SehMvAW4lor1Qg47PLrusUwHz8o" >

        </iframe>
    </ng-container>
    <ng-container *ngIf="id == 2">
        <iframe
            width="100%" height="400px" frameborder="0" style="border:0px" scrolling="no" marginheight="0"
            marginwidth="0" allowfullscreen  src="https://www.google.com/maps/d/embed?mid=12WkSunBDcIBWPq8cA5WWANSVaQI&hl=sr" >

        </iframe>
    </ng-container>
            <br/>
            </div>
            <hr>
            <br/>
            <br/>
            <br/>
    <!--</ng-container>-->
    <div class="col-lg-12">
        <table  class="display" cellspacing="10" >
            <thead>
            <tr>

                <th>Naziv: </th>
                <th>Adresa </th>
                <th>Radno vreme: </th>
                <th>Kategorija objekta: </th>


            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let prodavnica of prodavnice">
                <td *ngIf="prodavnica.katObjektaID==id">{{prodavnica.naziv}}</td>
                <td *ngIf="prodavnica.katObjektaID==id">{{prodavnica.adresa}}</td>
                <td *ngIf="prodavnica.katObjektaID==id">{{prodavnica.radnoVreme}}</td>
                <td *ngIf="prodavnica.katObjektaID==id"><p *ngIf="prodavnica.katObjektaID==1">Ovlasceni diler</p><p *ngIf="prodavnica.katObjektaID==2">Ovlasceni servis</p> </td>

            </tr>
            </tbody>
        </table>
    </div>

</section>
